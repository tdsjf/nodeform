<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

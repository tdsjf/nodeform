<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        form {
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cadastro de Usuário</h1>
        <form action="http://localhost:3000/dados" method="POST">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
			<label for="celular">Celular:</label><br>
			<input type="text" id="celular" name="celular"><br>
			<input type="checkbox" id="lgpd" name="lgpd" required>
			<label for="lgpd">Aceito os termos de uso e política de privacidade</label>
			<input type="submit" value="ENVIAR">
        </form>
    </div>
</body>
</html>
